<!DOCTYPE html>
<html lang="en">


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Durbar-Rider Login</title>
  {% load static %}
  {% load staticfiles %}
  {% load data_load %}
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'durbar_admin_panel/assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'durbar_admin_panel/assets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'durbar_admin_panel/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'durbar_admin_panel/assets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static 'durbar_admin_panel/assets/css/custom.css' %}">
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Login</h4>
                {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3 style="color:red">{{ message }}</h3></li>
                      {% endfor %}
                  </ul>
                {% endif %}
              </div>
              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">{% csrf_token %}
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="number" class="form-control" name="contact_no1" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your Number
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                      <div class="float-right">
                        
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                
                
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'durbar_admin_panel/assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'durbar_admin_panel/assets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{% static 'durbar_admin_panel/assets/js/custom.js' %}"></script>
</body>


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
</html>
