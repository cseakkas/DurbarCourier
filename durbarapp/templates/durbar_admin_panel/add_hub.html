                          <label for="altCustomerNumber" class="form-label">Owner NID</label>

                          <label for="altCustomerNumber" class="form-label">Email</label>

                          <label for="altCustomerNumber" class="form-label">Password</label>
                          <input type="text" class="form-control"  id="altCustomerNumber" name="password" required>

                          </select>

                          <label for="address" class="form-label">Owner NID Image</label>
                          <input type="file" class="form-control"   name="owner_nid_image" >
                      

                      
                          
                    
                                    

                                
                  
                 
                </div>
                
              </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4> Account Info.</h4>
                  </div>
                  <div class="card-body">
                    
                      
                                
                                    <label for="refNumber" class="form-label">Bank Name</label>
                                    <input type="text" class="form-control"  id="refNumber" name="bank_name">
                                
                                
                                    <label for="accuratePrice" class="form-label">Bank AC NO</label>
                                    <input type="text" class="form-control"  id="collection_amount" name="bank_ac_no">
                                
                                
                                    <label for="accuratePrice" class="form-label">Bank Branch Name</label>
                                    <input type="text" class="form-control"  id="collection_amount" name="bank_branch_name">
                                
                                
                                    <label for="accuratePrice" class="form-label">Mobile Banking No</label>
                                    <input type="text" class="form-control"  id="collection_amount" name="mobile_banking_no">
                                    

                                    <label for="insDistrict" class="form-label">Mobile Bnaking Category</label>
                                    <select id="programming" class="form-control" name="mobile_banking_category" required>
                                    <option value="">---Select District---</option>
                                        {% for i in mobile_banking|category %}
                                         
                                            <option value="{{i.id}}" selected>{{i.bank_name}}</option>
                                          
                                        {% endfor %}
                                    </select>
                                
                                
                                    <label for="accuratePrice" class="form-label">Trade License No</label>
                                    <input type="text" class="form-control"  id="collection_amount" name="trade_license_no">
                                
                                
                                    <label for="address" class="form-label">Owner TIN Image</label>
                                    <input type="file" class="form-control"  name="owner_tin" >
                                
                                    <label for="address" class="form-label">Trade License Image</label>
                                    <input type="file" class="form-control" name="trade_license" >
                          
                            
              
                                
                                    <div class="card-footer text-right">
                                      <button class="btn btn-warning mr-1" type="submit">Add Hub</button>
                                      
                                    </div>




                  </div>
                </div>
                
                
                
                
                
                
              </div>
            </div>
          </form>
          </div>
        </section>





        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
         function check_uncheck_class(isChecked){
            if(isChecked) {
                  this.checked = true; 
                  var brokenProduct = 100;
                  $("#lequed_or_Fragile_charge").val(brokenProduct);                      
              }
              else {
                      this.checked = false;
                      var brokenProduct = 0;
                      $("#lequed_or_Fragile_charge").val(' ');                           
              }
         }
      
         function delivery_and_amount_collection(isChecked){
            if(isChecked) {
                  this.checked = true; 
                  var amount = 10;
                  var collection_amount = $("#collection_amount").val();
                  if(collection_amount >= 1000 ){
                      var amount = Math.round((collection_amount*1)/100)
                  }
                  $("#cod_charge").val(amount)
      
              }
           
         }
      
         function delivery(isChecked){
            if(isChecked) {
                  this.checked = true; 
                  $("#cod_charge").val(' '); 
                  
      
              } 
         }
      
        </script>
      <script>

        <script>
          $("#programming").change(function () {
            var url = $("#indexForm").attr("data-courses-url");  // get the url of the `load_courses` view
            var programmingId = $(this).val();  // get the selected programming ID from the HTML input
      
            $.ajax({                       // initialize an AJAX request
              url: url,                    // set the url of the request (= localhost:8000/load-courses/)
              data: {
                'programming': programmingId       // add the programming id to the GET parameters
              },
              success: function (data) {   // `data` is the return of the `load_courses` view function
                $("#courses").html(data);  // replace the contents of the course input with the data that came from the server
              }
            });
      
          });
        </script>
        <script>
          $("#courses").change(function () {
            var url = $("#indexForm").attr("data-coursesx-url");  // get the url of the `load_courses` view
            var coursesId = $(this).val();  // get the selected programming ID from the HTML input
      
            $.ajax({                       // initialize an AJAX request
              url: url,                    // set the url of the request (= localhost:8000/load-courses/)
              data: {
                'courses': coursesId       // add the programming id to the GET parameters
              },
              success: function (data) {   // `data` is the return of the `load_courses` view function
                $("#courses2").html(data);  // replace the contents of the course input with the data that came from the server
              }
            });
      
          });
        </script>

        <script>
          $("#weight").change(function () {
